							node_ids: [0, 4],
							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-sveltekit",itemPath:"appendix-&-reference/integrations",docItem:{type:"page",path:"60-appendix/20-integrations.md",relevant:true,token_counts:{fulltext:812,digest:363,short_digest:209},usage:{input:1855,output:695,details:null},markdown:{fulltext:"---\ntitle: Integrations\n---\n\n## `vitePreprocess`\n\nIncluding [`vitePreprocess`](https://github.com/sveltejs/vite-plugin-svelte/blob/main/docs/preprocess.md) in your project will allow you to use the various flavors of CSS that Vite supports: PostCSS, SCSS, Less, Stylus, and SugarSS. If you set your project up with TypeScript it will be included by default:\n\n```js\n// svelte.config.js\nimport { vitePreprocess } from '@sveltejs/vite-plugin-svelte';\n\n/** @type {import('@sveltejs/kit').Config} */\nconst config = {\n  preprocess: [vitePreprocess()]\n};\n\nexport default config;\n```\n\nYou will also need to use a preprocessor if you're using TypeScript with Svelte 4. TypeScript is supported natively in Svelte 5 if you're using only the type syntax. To use more complex TypeScript syntax in Svelte 5, you will need still need a preprocessor and can use `vitePreprocess({ script: true })`.\n\n## Add-ons\n\nRun [`npx sv add`](/docs/cli/sv-add) to setup many different complex integrations with a single command including:\n- prettier (formatting)\n- eslint (linting)\n- vitest (unit testing)\n- playwright (e2e testing)\n- lucia (auth)\n- tailwind (CSS)\n- drizzle (DB)\n- paraglide (i18n)\n- mdsvex (markdown)\n- storybook (frontend workshop)\n\n## Packages\n\nCheck out [the packages page](/packages) for a curated set of high quality Svelte packages. You can also see [sveltesociety.dev](https://sveltesociety.dev/) for additional libraries, templates, and resources.\n\n## Additional integrations\n\n### `svelte-preprocess`\n\n`svelte-preprocess` has some additional functionality not found in `vitePreprocess` such as support for Pug, Babel, and global styles. However, `vitePreprocess` may be faster and require less configuration, so it is used by default. Note that CoffeeScript is [not supported](https://github.com/sveltejs/kit/issues/2920#issuecomment-996469815) by SvelteKit.\n\nYou will need to install `svelte-preprocess` with `npm i -D svelte-preprocess` and [add it to your `svelte.config.js`](https://github.com/sveltejs/svelte-preprocess/blob/main/docs/usage.md#with-svelte-config). After that, you will often need to [install the corresponding library](https://github.com/sveltejs/svelte-preprocess/blob/main/docs/getting-started.md) such as `npm i -D sass` or `npm i -D less`.\n\n## Vite plugins\n\nSince SvelteKit projects are built with Vite, you can use Vite plugins to enhance your project. See a list of available plugins at [`vitejs/awesome-vite`](https://github.com/vitejs/awesome-vite?tab=readme-ov-file#plugins).\n\n## Integration FAQs\n\n[The SvelteKit FAQ](./faq) answers many questions about how to do X with SvelteKit, which may be helpful if you still have questions.\n",digest:"## vitePreprocess\n\nInclude `vitePreprocess` from `@sveltejs/vite-plugin-svelte` to use CSS flavors supported by Vite: PostCSS, SCSS, Less, Stylus, and SugarSS. Included by default with TypeScript setup.\n\n```js\nimport { vitePreprocess } from '@sveltejs/vite-plugin-svelte';\n\nconst config = {\n  preprocess: [vitePreprocess()]\n};\n```\n\nTypeScript support: native in Svelte 5 for type syntax only; use `vitePreprocess({ script: true })` for complex TypeScript in Svelte 5 or any TypeScript in Svelte 4.\n\n## Add-ons\n\nUse `npx sv add` to setup integrations: prettier, eslint, vitest, playwright, lucia, tailwind, drizzle, paraglide, mdsvex, storybook.\n\n## Packages\n\nBrowse curated Svelte packages on the packages page or sveltesociety.dev for libraries, templates, and resources.\n\n## svelte-preprocess\n\nAlternative preprocessor with additional features: Pug, Babel, and global styles support. May be slower and require more configuration than vitePreprocess. Install with `npm i -D svelte-preprocess` and configure in svelte.config.js. CoffeeScript is not supported.\n\n## Vite plugins\n\nSvelteKit uses Vite, so Vite plugins can enhance projects. See vitejs/awesome-vite repository for available plugins.",short_digest:"## vitePreprocess\n\nEnable CSS preprocessors (PostCSS, SCSS, Less, Stylus, SugarSS) with `vitePreprocess` from `@sveltejs/vite-plugin-svelte`. Included by default with TypeScript. Use `vitePreprocess({ script: true })` for complex TypeScript in Svelte 5.\n\n## Add-ons\n\n`npx sv add` sets up: prettier, eslint, vitest, playwright, lucia, tailwind, drizzle, paraglide, mdsvex, storybook.\n\n## svelte-preprocess\n\nAlternative with Pug, Babel, global styles support. Install `npm i -D svelte-preprocess` and configure in svelte.config.js.\n\n## Vite plugins\n\nUse Vite plugins to enhance SvelteKit projects (see vitejs/awesome-vite).",essence:"Overview of available integrations and preprocessors for SvelteKit projects including vitePreprocess, add-ons, alternative preprocessors, and Vite plugins."}}},uses:{params:["name","path"]}}],
