							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-sveltekit",itemPath:"api-reference/types",docItem:{type:"page",path:"98-reference/54-types.md",relevant:true,token_counts:{fulltext:1961,digest:419,short_digest:129},usage:{input:3002,output:665,details:null},markdown:{fulltext:"---\ntitle: Types\n---\n\n## Generated types\n\nThe `RequestHandler` and `Load` types both accept a `Params` argument allowing you to type the `params` object. For example this endpoint expects `foo`, `bar` and `baz` params:\n\n```js\n/// file: src/routes/[foo]/[bar]/[baz]/+server.js\n// @errors: 2355 2322 1360\n/** @type {import('@sveltejs/kit').RequestHandler\u003C{\n    foo: string;\n    bar: string;\n    baz: string\n  }>} */\nexport async function GET({ params }) {\n\t// ...\n}\n```\n\nNeedless to say, this is cumbersome to write out, and less portable (if you were to rename the `[foo]` directory to `[qux]`, the type would no longer reflect reality).\n\nTo solve this problem, SvelteKit generates `.d.ts` files for each of your endpoints and pages:\n\n```ts\n/// file: .svelte-kit/types/src/routes/[foo]/[bar]/[baz]/$types.d.ts\n/// link: true\nimport type * as Kit from '@sveltejs/kit';\n\ntype RouteParams = {\n\tfoo: string;\n\tbar: string;\n\tbaz: string;\n};\n\nexport type RequestHandler = Kit.RequestHandler\u003CRouteParams>;\nexport type PageLoad = Kit.Load\u003CRouteParams>;\n```\n\nThese files can be imported into your endpoints and pages as siblings, thanks to the [`rootDirs`](https://www.typescriptlang.org/tsconfig#rootDirs) option in your TypeScript configuration:\n\n```js\n/// file: src/routes/[foo]/[bar]/[baz]/+server.js\n// @filename: $types.d.ts\nimport type * as Kit from '@sveltejs/kit';\n\ntype RouteParams = {\n\tfoo: string;\n\tbar: string;\n\tbaz: string;\n}\n\nexport type RequestHandler = Kit.RequestHandler\u003CRouteParams>;\n\n// @filename: index.js\n// @errors: 2355 2322\n// ---cut---\n/** @type {import('./$types').RequestHandler} */\nexport async function GET({ params }) {\n\t// ...\n}\n```\n\n```js\n/// file: src/routes/[foo]/[bar]/[baz]/+page.js\n// @filename: $types.d.ts\nimport type * as Kit from '@sveltejs/kit';\n\ntype RouteParams = {\n\tfoo: string;\n\tbar: string;\n\tbaz: string;\n}\n\nexport type PageLoad = Kit.Load\u003CRouteParams>;\n\n// @filename: index.js\n// @errors: 2355\n// ---cut---\n/** @type {import('./$types').PageLoad} */\nexport async function load({ params, fetch }) {\n\t// ...\n}\n```\n\nThe return types of the load functions are then available through the `$types` module as `PageData` and `LayoutData` respectively, while the union of the return values of all `Actions` is available as `ActionData`.\n\nStarting with version 2.16.0, two additional helper types are provided: `PageProps` defines `data: PageData`, as well as `form: ActionData`, when there are actions defined, while `LayoutProps` defines `data: LayoutData`, as well as `children: Snippet`.\n\n```svelte\n\u003C!--- file: src/routes/+page.svelte --->\n\u003Cscript>\n\t/** @type {import('./$types').PageProps} */\n\tlet { data, form } = $props();\n\u003C/script>\n```\n\n> [!LEGACY]\n> Before 2.16.0:\n> ```svelte\n> \u003C!--- file: src/routes/+page.svelte --->\n> \u003Cscript>\n> \t/** @type {{ data: import('./$types').PageData, form: import('./$types').ActionData }} */\n> \tlet { data, form } = $props();\n> \u003C/script>\n> ```\n>\n> Using Svelte 4:\n> ```svelte\n> \u003C!--- file: src/routes/+page.svelte --->\n> \u003Cscript>\n>   /** @type {import('./$types').PageData} */\n>   export let data;\n>   /** @type {import('./$types').ActionData} */\n>   export let form;\n> \u003C/script>\n> ```\n\n> [!NOTE] For this to work, your own `tsconfig.json` or `jsconfig.json` should extend from the generated `.svelte-kit/tsconfig.json` (where `.svelte-kit` is your [`outDir`](configuration#outDir)):\n>\n> `{ \"extends\": \"./.svelte-kit/tsconfig.json\" }`\n\n### Default tsconfig.json\n\nThe generated `.svelte-kit/tsconfig.json` file contains a mixture of options. Some are generated programmatically based on your project configuration, and should generally not be overridden without good reason:\n\n```json\n/// file: .svelte-kit/tsconfig.json\n{\n\t\"compilerOptions\": {\n\t\t\"paths\": {\n\t\t\t\"$lib\": [\"../src/lib\"],\n\t\t\t\"$lib/*\": [\"../src/lib/*\"]\n\t\t},\n\t\t\"rootDirs\": [\"..\", \"./types\"]\n\t},\n\t\"include\": [\n\t\t\"ambient.d.ts\",\n\t\t\"non-ambient.d.ts\",\n\t\t\"./types/**/$types.d.ts\",\n\t\t\"../vite.config.js\",\n\t\t\"../vite.config.ts\",\n\t\t\"../src/**/*.js\",\n\t\t\"../src/**/*.ts\",\n\t\t\"../src/**/*.svelte\",\n\t\t\"../tests/**/*.js\",\n\t\t\"../tests/**/*.ts\",\n\t\t\"../tests/**/*.svelte\"\n\t],\n\t\"exclude\": [\n\t\t\"../node_modules/**\",\n\t\t\"../src/service-worker.js\",\n\t\t\"../src/service-worker/**/*.js\",\n\t\t\"../src/service-worker.ts\",\n\t\t\"../src/service-worker/**/*.ts\",\n\t\t\"../src/service-worker.d.ts\",\n\t\t\"../src/service-worker/**/*.d.ts\"\n\t]\n}\n```\n\nOthers are required for SvelteKit to work properly, and should also be left untouched unless you know what you're doing:\n\n```json\n/// file: .svelte-kit/tsconfig.json\n{\n\t\"compilerOptions\": {\n\t\t// this ensures that types are explicitly\n\t\t// imported with `import type`, which is\n\t\t// necessary as Svelte/Vite cannot\n\t\t// otherwise compile components correctly\n\t\t\"verbatimModuleSyntax\": true,\n\n\t\t// Vite compiles one TypeScript module\n\t\t// at a time, rather than compiling\n\t\t// the entire module graph\n\t\t\"isolatedModules\": true,\n\n\t\t// Tell TS it's used only for type-checking\n\t\t\"noEmit\": true,\n\n\t\t// This ensures both `vite build`\n\t\t// and `svelte-package` work correctly\n\t\t\"lib\": [\"esnext\", \"DOM\", \"DOM.Iterable\"],\n\t\t\"moduleResolution\": \"bundler\",\n\t\t\"module\": \"esnext\",\n\t\t\"target\": \"esnext\"\n\t}\n}\n```\n\nUse the [`typescript.config` setting](configuration#typescript) in `svelte.config.js` to extend or modify the generated `tsconfig.json`.\n\n## $lib\n\nThis is a simple alias to `src/lib`, or whatever directory is specified as [`config.kit.files.lib`](configuration#files). It allows you to access common components and utility modules without `../../../../` nonsense.\n\n### $lib/server\n\nA subdirectory of `$lib`. SvelteKit will prevent you from importing any modules in `$lib/server` into client-side code. See [server-only modules](server-only-modules).\n\n## app.d.ts\n\nThe `app.d.ts` file is home to the ambient types of your apps, i.e. types that are available without explicitly importing them.\n\nAlways part of this file is the `App` namespace. This namespace contains several types that influence the shape of certain SvelteKit features you interact with.\n\n> TYPES: App\n",digest:"## Generated Types\n\nSvelteKit automatically generates `.d.ts` files for each endpoint and page that export typed versions of `RequestHandler` and `Load`. These files are located at `.svelte-kit/types/src/routes/[params]/$types.d.ts` and can be imported as siblings thanks to the `rootDirs` TypeScript configuration option.\n\nInstead of manually typing params:\n```js\n/** @type {import('@sveltejs/kit').RequestHandler\u003C{ foo: string; bar: string; baz: string }>} */\nexport async function GET({ params }) {}\n```\n\nImport from the generated `$types` module:\n```js\n/** @type {import('./$types').RequestHandler} */\nexport async function GET({ params }) {}\n```\n\nThe `$types` module also exports `PageData`, `LayoutData`, and `ActionData` types representing the return types of load functions and actions. Starting with version 2.16.0, helper types `PageProps` and `LayoutProps` are available that combine data and form/children properties.\n\n## Configuration\n\nYour `tsconfig.json` or `jsconfig.json` must extend `./.svelte-kit/tsconfig.json` for this to work. The generated tsconfig includes path aliases like `$lib` pointing to `src/lib`, and `rootDirs` configuration enabling the `$types` imports.\n\n## $lib Alias\n\n`$lib` is an alias to `src/lib` (or custom `config.kit.files.lib` directory). `$lib/server` is a subdirectory where SvelteKit prevents client-side imports of server-only modules.\n\n## app.d.ts\n\nThe `app.d.ts` file contains ambient types available without explicit imports, including the `App` namespace that influences SvelteKit feature shapes.",short_digest:"SvelteKit generates `.d.ts` files for routes that export typed `RequestHandler`, `Load`, `PageData`, `LayoutData`, and `ActionData`. Import types from `./$types` instead of manually typing params. Helper types `PageProps` and `LayoutProps` (v2.16.0+) combine data with form/children. Your `tsconfig.json` must extend `./.svelte-kit/tsconfig.json`. `$lib` aliases `src/lib` and `$lib/server` prevents client-side imports.",essence:"SvelteKit auto-generates typed `$types` modules for routes to provide type-safe params, load data, and actions without manual type annotations."}}},uses:{params:["name","path"]}}],
