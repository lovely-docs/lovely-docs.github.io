							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-sveltekit",itemPath:"best-practices/icons",docItem:{type:"page",path:"40-best-practices/06-icons.md",relevant:true,token_counts:{fulltext:345,digest:134,short_digest:66},usage:{input:1388,output:326,details:null},markdown:{fulltext:"---\ntitle: Icons\n---\n\n## CSS\n\nA great way to use icons is to define them purely via CSS. Iconify offers support for [many popular icon sets](https://icon-sets.iconify.design/) that [can be included via CSS](https://iconify.design/docs/usage/css/). This method can also be used with popular CSS frameworks by leveraging the Iconify [Tailwind CSS plugin](https://iconify.design/docs/usage/css/tailwind/) or [UnoCSS plugin](https://iconify.design/docs/usage/css/unocss/). As opposed to libraries based on Svelte components, it doesn't require each icon to be imported into your `.svelte` file.\n\n## Svelte\n\nThere are many [icon libraries for Svelte](/packages#icons). When choosing an icon library, it is recommended to avoid those that provide a `.svelte` file per icon, as these libraries can have thousands of `.svelte` files which really slow down [Vite's dependency optimization](https://vite.dev/guide/dep-pre-bundling.html). This can become especially pathological if the icons are imported both via an umbrella import and subpath import [as described in the `vite-plugin-svelte` FAQ](https://github.com/sveltejs/vite-plugin-svelte/blob/main/docs/faq.md#what-is-going-on-with-vite-and-pre-bundling-dependencies).\n",digest:"## CSS\nUse Iconify to define icons purely via CSS. Iconify supports many popular icon sets and can be included via CSS. Works with popular CSS frameworks using the Iconify Tailwind CSS plugin or UnoCSS plugin. Doesn't require importing icons into `.svelte` files.\n\n## Svelte\nWhen choosing an icon library, avoid those that provide a `.svelte` file per icon. Libraries with thousands of `.svelte` files significantly slow down Vite's dependency optimization. This problem is especially severe when icons are imported both via umbrella import and subpath import.",short_digest:"**CSS**: Use Iconify for CSS-based icons with support for many icon sets and CSS framework plugins.\n\n**Svelte**: Avoid icon libraries with one `.svelte` file per icon as they slow down Vite's dependency optimization, especially with mixed import styles.",essence:"Best practices for using icons in SvelteKit: prefer CSS-based approaches with Iconify, and avoid Svelte component libraries with per-icon files due to Vite optimization issues."}}},uses:{params:["name","path"]}}],
