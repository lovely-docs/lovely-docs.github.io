\u003Cstring, never>;\n```\n\n\u003C/div>\n\n## LayoutParams\n\nA utility for getting the parameters associated with a given layout, which is similar to `RouteParams` but also includes optional parameters for any child route.\n\n\u003Cdiv class=\"ts-block\">\n\n```dts\ntype RouteParams\u003CT extends RouteId> = { /* generated */ } | Record\u003Cstring, never>;\n```\n\n\u003C/div>\n",digest:"## Generated Type Utilities\n\nThe `$app/types` module provides auto-generated TypeScript types for your app's routes and assets.\n\n### Asset\nUnion of all static directory filenames plus a string wildcard for dynamically imported assets:\n```ts\ntype Asset = '/favicon.png' | '/robots.txt' | (string & {});\n```\n\n### RouteId\nUnion of all route IDs in your app, used in `page.route.id` and `event.route.id`:\n```ts\ntype RouteId = '/' | '/my-route' | '/my-other-route/[param]';\n```\n\n### Pathname\nUnion of all valid pathnames in your app:\n```ts\ntype Pathname = '/' | '/my-route' | `/my-other-route/${string}` & {};\n```\n\n### ResolvedPathname\nLike `Pathname` but includes base path prefix, used in `page.url.pathname`:\n```ts\ntype ResolvedPathname = `${'' | `/${string}`}/` | `${'' | `/${string}`}/my-route` | `${'' | `/${string}`}/my-other-route/${string}` | {};\n```\n\n### RouteParams\nUtility to get parameters for a given route:\n```ts\ntype BlogParams = RouteParams\u003C'/blog/[slug]'>; // { slug: string }\n```\n\n### LayoutParams\nLike `RouteParams` but includes optional parameters from child routes.",short_digest:"## Generated Route and Asset Types\n\nAuto-generated TypeScript utilities for type-safe route handling:\n\n- **Asset**: Union of static files plus dynamic imports\n- **RouteId**: All route IDs in your app\n- **Pathname**: All valid pathnames\n- **ResolvedPathname**: Pathnames with base path prefix\n- **RouteParams**: Get parameters for a route: `RouteParams\u003C'/blog/[slug]'>` → `{ slug: string }`\n- **LayoutParams**: Route parameters including optional child ro
